<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List of Users</title>
</head>
<body>
  <h2>List of Users</h2>
  <ul>
    {% for user in users %}
      <li>
        <strong>Username:</strong> {{ user['username'] }}<br>
        <strong>Password:</strong> {{ user['password'] }}<br>
        <strong>Gmail:</strong> {{ user['gmail'] }}
      </li>
    {% endfor %}
  </ul>
</body>
</html>
